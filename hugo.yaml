  p1:
    heading: "Sommerstraßen für Braunschweig"
    image: "images/pages/sommerstrasse_sharepic.png"
    content:
      - text: "Eine Sommerstraße ist ein temporäres städtisches Konzept, bei dem bestimmte Straßen während der Sommermonate für den Autoverkehr gesperrt und stattdessen für Fußgänger, Radfahrer und verschiedene Freizeitaktivitäten geöffnet werden. Diese Straßen bieten den Bewohnern und Besuchern einer Stadt mehr Platz zum Entspannen, Spielen und sozialen Austausch. Das Konzept fördert die Lebensqualität in städtischen Gebieten, indem es mehr Raum für nicht-motorisierte Verkehrsmittel und soziale Interaktionen schafft."
      - text: "Dieses Konzept findet weltweit in vielen Städten Anwendung und wird oft als Maßnahme zur Verbesserung der städtischen Lebensqualität und zur Förderung einer nachhaltigeren und lebenswerteren Stadtentwicklung betrachtet. Daher fordern wir, dass auch Braunschweig Sommerstraßen einrichtet."
      - text: "Im Folgenden gibt es ein paar Beispiele von Sommerstraßen, wie sie bereits in anderen Städten existieren."
  p2:
    heading: "München"
    image: "images/pages/holzstrasse-sommerstrasse-44.webp"
    content:
      - text: "Bereits 2019 startete in München ein Pilotversuch und es wurde zum ersten Mal eine Straße als Sommerstraße genutzt. Nachdem diese erfolgreich abgeschlossen wurde, konnten im Folgejahr gleich 14 Straßen als Sommerstraßen genutzt werden. Insgesamt wurde das Konzept seit 2020 schon auf mehr als 40 Straßen umgesetzt. Dabei wurden diese für jeweils 5 bis 6 Monate umgestaltet. Jede Straße war unterschiedlich gestaltet und genutzt. Aber am wichtigsten scheint für den Erfolg einer Sommerstraße zu sein, dass es ausreichend Möglichkeiten und Angebote gibt, die Fläche auch entsprechend zu nutzen. So gibt es für die diesjährigen Sommerstraßen regelmäßige Workshops, Feiern und Kurse, die auf der umfunktionierten Fläche stattfinden."
  p3:
    heading: "Saarbrücken"
    image: "images/pages/sommerstrasse_sharepic.png"
    content:
      - text: "In Saarbrücken wurden erstmals 2023 Sommerstraßen ausgewiesen. Im Nauwieser Viertel wurden mehrere Straßen entsprechend umgewidmet und es gab ein ehrenamtlich organisiertes Programm. Nach erfolgreicher Durchführung und viel positiver Kritik wurden 2024 ebenfalls wieder Sommerstraßen eingerichtet."
  p4:
    heading: "From the blog"
    content:
